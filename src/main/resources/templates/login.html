<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="text/html;charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>登录页面</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/login.css}" />
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<style type="text/css">
body {
	padding-top: 50px;
}

.starter-template {
	padding: 40px 15px;
	text-align: center;
}
</style>
</head>
<body>
	<!--/
 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Spring Security演示</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
       <li><a th:href="@{/}"> 首页 </a></li>

      </ul>
    </div>.nav-collapse
      </div>
    </nav>
    -->
	<div class="container  top-container" >

		<div class="starter-template">
			<div class="logo" ></div>
			<p th:if="${param.logout}" class="bg-warning">已成功注销</p>
			<!-- 1 -->
			<p th:if="${param.error}"
				th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}=='Bad credentials'?'账号/密码错误！':${session.SPRING_SECURITY_LAST_EXCEPTION.message}"
				class="bg-danger"></p>
			<!-- 2 -->
			<h3 >使用账号密码登录</h3>
			<form name="form" th:action="@{/login}" action="/login" method="POST"
				onsubmit="return post()">
				<!-- 3 -->
				<div class="form-group">
					<label for="username">请输入账号</label> <input type="text"
						class="form-control" name="username" id="username" value=""
						placeholder="账号" th:value="admin123"/>
				</div>
				<div class="form-group">
					<label for="password" >请输入密码</label> <input type="password"
						class="form-control"  name="password" id="password"
						placeholder="密码" th:value="123456"/>
				</div>
				<input type="submit" id="login" value="Login"
					class="btn btn-primary" />
			</form>
		</div>

	</div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">操作错误</h4>
				</div>
				<div class="modal-body">用户名或密码不能为空</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</body>
<script type="text/javascript">
	function post() {
		if ($("#username").val().length == 0
				|| $("#password").val().length == 0) {
			$("#myModal").modal('show');
			return false;
		} else
			return true;
	}
</script>
</html>
